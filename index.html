<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Religious Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('home.png'); /* Replace with your image path */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            color: white;
            font-family: 'Roboto', sans-serif; /* Sans-serif font */
            overflow: hidden; /* Prevent scrollbars */
        }

        .background-blur {
            position: absolute; /* Position it behind the content */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(100%); /* Adjust blur value for desired effect */
            z-index: 0; /* Set it behind other content */
        }

        .content {
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for the box */
            padding: 40px;
            border-radius: 15px; /* Rounded corners */
            position: relative; /* Allow stacking context */
            z-index: 1; /* Set it above the background */
        }

        h1 {
            font-size: 5em;
            animation: fadeIn 3s ease-in-out;
            margin: 0; /* Remove default margin */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Shadow for better readability */
        }

        h2 {
            font-size: 3em;
            margin-top: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .get-started-button {
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 1.5em;
            color: #FF9800; /* Text color */
            background-color: #F9EED9; /* Button background color */
            border: 1px solid #FF9800; /* 1px stroke */
            border-radius: 25px; /* Curved edges */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none; /* Remove underline */
        }

        .get-started-button:hover {
            background-color: #FFB74D; /* Hover color */
            transform: translateY(-2px); /* Slight lift on hover */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="background-blur"></div> <!-- Background blur div -->
    <div class="content">
        <h1>JAI SIYA RAM</h1>
        <h2>297</h2>
        <a href="next_page.html" class="get-started-button"><b>Wish Babaji Happy 2025</b></a>
    </div>
</body>
</html>
